<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF to HTML</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Helvetica Neue", "Arial Narrow", Arial, sans-serif;
        background: #f6f2ea;
        color: #1b1b1b;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header, footer {
        padding: 8px 28px 8px;
      }

      .app-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        border-bottom: 1px solid #e2d6c4;
        background: #f6f2ea;
        font-size: 14px;
        letter-spacing: 0.04em;
      }

      .app-title {
        font-weight: 600;
      }

      .github-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid transparent;
        color: inherit;
        text-decoration: none;
        transition: border-color 0.2s ease, background 0.2s ease;
      }

      .github-link:hover,
      .github-link:focus-visible {
        border-color: #e2d6c4;
        background: #ffffff;
      }

      .github-link svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }

      .pane header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }

      .controls {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 12px;
      }

      .file-control {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .file-control input[type="file"] {
        font-size: 12px;
        text-transform: none;
        letter-spacing: normal;
      }

      main {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 16px;
        padding: 20px 28px 28px;
      }

      .pane {
        background: #ffffff;
        border: 1px solid #e2d6c4;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        min-height: 420px;
      }

      .pane header {
        padding: 10px 14px;
        background: #f0e6d8;
        border-bottom: 1px solid #e2d6c4;
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      iframe {
        border: 0;
        width: 100%;
        flex: 1;
        background: #ffffff;
      }

      .pdf-intro {
        flex: 1;
        display: grid;
        place-items: center;
        padding: 24px;
        text-align: center;
        color: #2f251c;
        background: #fffdf9;
        font-family: "Helvetica Neue", "Arial Narrow", Arial, sans-serif;
      }

      .pdf-intro h1 {
        margin: 0 0 12px;
        font-size: 18px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .pdf-intro p {
        margin: 0;
        font-size: 14px;
        color: #6b5b4a;
      }

      .is-hidden {
        display: none;
      }

      .status {
        padding: 0;
        color: #6b5b4a;
        font-size: 14px;
        letter-spacing: normal;
        text-transform: none;
      }

      @media (max-width: 800px) {
        main {
          grid-template-columns: 1fr;
        }

        .app-header {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header class="app-header">
      <span class="app-title">Tagged PDF to HTML</span>
      <a class="github-link" href="https://github.com/hubgit/tagged-pdf-to-html" target="_blank" rel="noreferrer">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path
            d="M12 2C6.48 2 2 6.58 2 12.26c0 4.52 2.87 8.35 6.84 9.7.5.09.68-.22.68-.48 0-.24-.01-.86-.01-1.69-2.78.63-3.37-1.38-3.37-1.38-.45-1.2-1.11-1.52-1.11-1.52-.91-.64.07-.63.07-.63 1 .07 1.52 1.06 1.52 1.06.9 1.57 2.36 1.12 2.94.86.09-.67.35-1.12.64-1.38-2.22-.26-4.56-1.14-4.56-5.06 0-1.12.39-2.03 1.03-2.75-.1-.26-.45-1.31.1-2.73 0 0 .84-.27 2.75 1.05A9.3 9.3 0 0 1 12 6.84c.85 0 1.72.12 2.53.35 1.91-1.32 2.75-1.05 2.75-1.05.55 1.42.2 2.47.1 2.73.64.72 1.03 1.63 1.03 2.75 0 3.93-2.34 4.8-4.58 5.06.36.32.68.94.68 1.9 0 1.37-.01 2.47-.01 2.81 0 .26.18.57.69.47 3.96-1.36 6.83-5.19 6.83-9.7C22 6.58 17.52 2 12 2Z"
          />
        </svg>
      </a>
    </header>
    <main>
      <section class="pane">
        <header>
          <span>PDF Source</span>
          <div class="controls">
            <label class="file-control">
              <input id="pdf-input" type="file" accept="application/pdf" />
            </label>
          </div>
        </header>
        <div id="pdf-intro" class="pdf-intro">
          <div>
            <p>Choose a PDF to begin</p>
          </div>
        </div>
        <iframe id="pdf-frame" title="PDF source" class="is-hidden"></iframe>
      </section>
      <section class="pane">
        <header>
          <span>HTML Output</span>
          <div class="status" id="status">Loading...</div>
        </header>
        <iframe id="html-frame" title="HTML output" sandbox=""></iframe>
      </section>
    </main>

    <script type="module" src="./demo.js"></script>
  </body>
</html>
