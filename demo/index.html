<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PDF to HTML</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Helvetica Neue", "Arial Narrow", Arial, sans-serif;
        background: #f6f2ea;
        color: #1b1b1b;
      }

      body {
        margin: 0;
        min-height: 100vh;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      header, footer {
        padding: 8px 20px 8px;
      }

      .app-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        /*border-bottom: 1px solid #e2d6c4;*/
        /*background: #f6f2ea;*/
        font-size: 14px;
        letter-spacing: 0.04em;
      }

      .app-title {
        font-weight: 600;
      }

      .github-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid transparent;
        color: inherit;
        text-decoration: none;
        transition: border-color 0.2s ease, background 0.2s ease;
      }

      .github-link:hover,
      .github-link:focus-visible {
        border-color: #e2d6c4;
        background: #ffffff;
      }

      .github-link svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }

      .pane header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        flex-wrap: wrap;
      }

      .controls {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 12px;
      }

      .file-control {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      .file-control input[type="file"] {
        font-size: 12px;
        text-transform: none;
        letter-spacing: normal;
      }

      main {
        flex: 1;
        display: grid;
        grid-template-columns: minmax(0, 1.2fr) minmax(220px, 0.6fr) minmax(0, 1.2fr);
        gap: 16px;
        padding: 0px 12px 24px;
        min-height: 0;
      }

      .pane {
        background: #ffffff;
        border: 1px solid #e2d6c4;
        border-radius: 12px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .pane header {
        padding: 10px 14px;
        background: #f0e6d8;
        border-bottom: 1px solid #e2d6c4;
        font-size: 12px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }

      iframe {
        border: 0;
        width: 100%;
        flex: 1;
        background: #ffffff;
      }

      .pdf-pane {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #fffdf9;
        min-height: 0;
      }

      .struct-tree-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px;
        min-height: 0;
      }

      .struct-tree-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      .struct-tree-title {
        font-size: 11px;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: #6b5b4a;
      }

      .page-picker {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
        color: #6b5b4a;
      }

      .page-picker select {
        font-size: 11px;
        border-radius: 999px;
        border: 1px solid #e2d6c4;
        padding: 4px 10px;
        background: #fffaf2;
        color: #3b2d1b;
      }

      .struct-tree {
        flex: 1;
        overflow: auto;
        font-size: 12px;
        line-height: 1.5;
        color: #2f251c;
      }

      .struct-tree details {
        margin: 0;
      }

      .struct-tree details > div {
        margin-left: 12px;
        padding-left: 10px;
        border-left: 1px solid #e9dccb;
      }

      .struct-tree summary {
        cursor: pointer;
        list-style: none;
        padding: 2px 6px 2px 20px;
        border-radius: 6px;
        position: relative;
      }

      .struct-tree summary::before {
        content: "â–¸";
        position: absolute;
        left: 4px;
        top: 2px;
        font-size: 11px;
        color: #8b7b6a;
        transition: transform 0.15s ease;
      }

      .struct-tree details[open] > summary::before {
        transform: rotate(90deg);
      }

      .struct-tree summary::-webkit-details-marker {
        display: none;
      }

      .struct-tree summary:hover {
        background: #f5ead8;
      }

      .struct-tree summary.is-selected {
        background: #ffe6a7;
        color: #3b2d1b;
      }

      .tree-role {
        font-weight: 600;
      }

      .tree-original {
        margin-left: 8px;
        font-size: 11px;
        color: #9a8b7a;
        font-weight: 400;
        text-transform: none;
        letter-spacing: normal;
      }

      .struct-tree summary.tree-page {
        font-weight: 600;
        color: #3b2d1b;
      }

      .tree-empty {
        padding: 6px 10px;
        color: #9a8b7a;
        font-size: 11px;
      }

      .tree-meta {
        margin-left: 6px;
        color: #9a8b7a;
        font-size: 11px;
      }

      .pdf-view {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        overflow: auto;
        background: #f6f2ea;
        padding: 0;
        min-height: 0;
      }

      .pdf-pages {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
        width: 100%;
        min-width: min-content;
        padding: 8px 0;
      }

      .pdf-page {
        display: flex;
        flex-direction: column;
        gap: 0;
        align-items: center;
      }

      .page-label {
        display: none;
      }

      .pdf-page.is-active .page-label {
        display: none;
      }

      .pdf-stage {
        position: relative;
        --user-unit: 1;
        --total-scale-factor: 1;
        --scale-round-x: 1px;
        --scale-round-y: 1px;
        background: #ffffff;
        box-shadow: 0 18px 40px rgba(31, 24, 16, 0.12);
        border-radius: 6px;
        overflow: hidden;
      }

      .pdf-stage canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: block;
      }

      .textLayer {
        color-scheme: only light;
        position: absolute;
        inset: 0;
        overflow: clip;
        line-height: 1;
        text-size-adjust: none;
        transform-origin: 0 0;
        z-index: 2;
        --min-font-size: 1;
        --text-scale-factor: calc(var(--total-scale-factor) * var(--min-font-size));
        --min-font-size-inv: calc(1 / var(--min-font-size));
      }

      .textLayer :is(span, br) {
        color: transparent;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
      }

      .textLayer > :not(.markedContent),
      .textLayer .markedContent span:not(.markedContent) {
        z-index: 1;
        --font-height: 0;
        font-size: calc(var(--text-scale-factor) * var(--font-height));
        --scale-x: 1;
        --rotate: 0deg;
        transform: rotate(var(--rotate)) scaleX(var(--scale-x)) scale(var(--min-font-size-inv));
      }

      .textLayer .markedContent {
        display: contents;
      }

      .textLayer .tag-highlight {
        background: rgba(255, 196, 41, 0.45);
        box-shadow: 0 0 0 1px rgba(255, 164, 24, 0.6);
        border-radius: 4px;
        z-index: 3;
      }

      .pdf-intro {
        flex: 1;
        display: grid;
        place-items: center;
        padding: 24px;
        text-align: center;
        color: #2f251c;
        background: #fffdf9;
        font-family: "Helvetica Neue", "Arial Narrow", Arial, sans-serif;
      }

      .pdf-intro h1 {
        margin: 0 0 12px;
        font-size: 18px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .pdf-intro p {
        margin: 0;
        font-size: 14px;
        color: #6b5b4a;
      }

      .is-hidden {
        display: none;
      }

      .status {
        padding: 0;
        color: #6b5b4a;
        font-size: 14px;
        letter-spacing: normal;
        text-transform: none;
      }

      @media (max-width: 800px) {
        main {
          grid-template-columns: 1fr;
        }

        .app-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .pdf-pane {
          padding: 8px;
        }
      }
    </style>
  </head>
  <body>
    <header class="app-header">
      <span class="app-title">Tagged PDF to HTML</span>
      <a class="github-link" href="https://github.com/hubgit/tagged-pdf-to-html" target="_blank" rel="noreferrer">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path
            d="M12 2C6.48 2 2 6.58 2 12.26c0 4.52 2.87 8.35 6.84 9.7.5.09.68-.22.68-.48 0-.24-.01-.86-.01-1.69-2.78.63-3.37-1.38-3.37-1.38-.45-1.2-1.11-1.52-1.11-1.52-.91-.64.07-.63.07-.63 1 .07 1.52 1.06 1.52 1.06.9 1.57 2.36 1.12 2.94.86.09-.67.35-1.12.64-1.38-2.22-.26-4.56-1.14-4.56-5.06 0-1.12.39-2.03 1.03-2.75-.1-.26-.45-1.31.1-2.73 0 0 .84-.27 2.75 1.05A9.3 9.3 0 0 1 12 6.84c.85 0 1.72.12 2.53.35 1.91-1.32 2.75-1.05 2.75-1.05.55 1.42.2 2.47.1 2.73.64.72 1.03 1.63 1.03 2.75 0 3.93-2.34 4.8-4.58 5.06.36.32.68.94.68 1.9 0 1.37-.01 2.47-.01 2.81 0 .26.18.57.69.47 3.96-1.36 6.83-5.19 6.83-9.7C22 6.58 17.52 2 12 2Z"
          />
        </svg>
      </a>
    </header>
    <main>
      <section class="pane">
        <header>
          <span>PDF Source</span>
          <div class="controls">
            <label class="file-control">
              <input id="pdf-input" type="file" accept="application/pdf" />
            </label>
          </div>
        </header>
        <div id="pdf-intro" class="pdf-intro">
          <div>
            <p>Choose a PDF to begin</p>
          </div>
        </div>
        <div id="pdf-pane" class="pdf-pane is-hidden">
          <div class="pdf-view">
            <div id="pdf-pages" class="pdf-pages"></div>
          </div>
        </div>
      </section>
      <section class="pane">
        <header>
        <span>Structure Tree</span>
        </header>
        <div class="struct-tree-panel">
        <div id="struct-tree" class="struct-tree">Load a tagged PDF to view its structure.</div>
        </div>
      </section>
      <section class="pane">
        <header>
          <span>HTML Output</span>
          <div class="status" id="status">Loading...</div>
        </header>
        <iframe id="html-frame" title="HTML output" sandbox="allow-same-origin"></iframe>
      </section>
    </main>

    <script type="module" src="./demo.js"></script>
  </body>
</html>
